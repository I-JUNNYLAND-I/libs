<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--generate svg-->
<svg id="svg" width="1000" height="1000"></svg>
<!--generate svg-->
<script src="https://d3js.org/d3.v5.min.js"></script>
<script>
    var svg = d3.select("#svg");
    var data = [
        {x: 100, y: 100, r: 50, color: "red"},
        {x: 200, y: 200, r: 50, color: "green"},
        {x: 300, y: 300, r: 50, color: "blue"}
    ];
    svg.selectAll("circle")
        .data(data)
        .enter()
        .append("circle")
        .attr("cx", function (d) {
            return d.x;
        })
        .attr("cy", function (d) {
            return d.y;
        })
        .attr("r", function (d) {
            return d.r;
        })
        .attr("fill", function (d) {
            return d.color;
        });
</script>
</body>
</html>
